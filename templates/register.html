<!DOCTYPE html>
<html>

<head>
    <title>/aRide</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    {% if location_error %}
    <div class="alert-danger" role="alert">
        <strong>{{location_error}}</strong>
    </div>
    {% endif %}
    <div class="container">
        <div class="login-content">
            <form action='{{url_for("register")}}' method="get">
                <img src="{{ url_for('static', filename='img/avatar.svg')}}">
                <h2 class="title">Register</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" placeholder="Username" name="username" required />
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" placeholder="Your Name" name="name" required />
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" placeholder="Traveller/Owner" name="user_type" required />
                    </div>
                </div>
                {% if "user_type" == "traveller"%}
                <div class="">
                    <iframe src = "https://sarathi.nic.in:8443/nrportal/sarathi/DlDetRequest.jsp" height = "200" width = "300">
                </div>
                {% endif %}
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-mars"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" placeholder="Gender" name="gender" required />
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" placeholder="Age" name="age" required />
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <input type="email" class="input" placeholder="Email" name="email" required />
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="div">
                        <input type="tel" class="input" placeholder="Phone" name="phone" required />
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-map-marker"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" placeholder="From: Chembur Railway Station" name="from"
                            required />
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-location-arrow"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" placeholder="To: Panvel Orient Mall" name="to" required />
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" class="input" placeholder="Password" name="password" required />
                    </div>
                </div>
                <input type="submit" class="btn" value="Register">
                <a class="reg_link" href="/login">
                    <h3>Back to Login</h3>
                    <a />
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}" />
</body>

</html>
