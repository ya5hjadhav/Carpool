<!doctype html>
<html lang="en">
  <head>
  	<title>/aRide</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style_details.css')}}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">

			<div class="row justify-content-center">
				<div class="col-md-10">
					<div class="wrapper">
						<div class="row no-gutters" style="background: #fafafa;">
							<div class="col-md-6">
								<div class="contact-wrap w-100 p-lg-5 p-4">
									<a href="/big-map"><img src="{{ url_for('static', filename='img/Map_img.png')}}" width="100%"></a>
								</div>
							</div>
							<div class="col-md-6 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-lg-5 p-4 img">
									<h2 style="text-align: center;padding-bottom: 20px;"><strong>Details</strong></h2>
									
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-map"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>NearBy: </span>{{ travelVal['distanceBtw'] }} km</p>
					          </div>
				          	</div>

							<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-clock-o"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Avg travel duration: </span>{{ travelVal['timeTaken'] }} hr</p>
					          </div>
				          	</div>

							<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-id-card"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Name: </span>{{ ownerData['name'] }}</p>
					          </div>
				          	</div>

				        	<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-phone"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Phone: </span> <a href="tel:{{ ownerData['mobile'] }}">{{ ownerData['mobile'] }}</a></p>
					          </div>
				          	</div>
				        	<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-envelope"></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>Email: </span> <a href="mailto:{{ ownerData['email'] }}">{{ ownerData['email'] }}</a></p>
					          </div>
				          	</div>
				        	
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	</body>
</html>
